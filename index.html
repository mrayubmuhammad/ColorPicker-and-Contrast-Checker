<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chroma & Contrast | Premium Color Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="app-container">
        <header>
            <h1>Chroma & Contrast</h1>
            <p>Design accessible color palettes with precision.</p>
        </header>

        <div class="glass-panel">
            <div class="controls-section">
                <!-- Foreground Color -->
                <div class="color-group" id="fg-group">
                    <div class="color-header">
                        <h2>Foreground</h2>
                        <span class="color-value" id="fg-hex-display">#FFFFFF</span>
                    </div>
                    <div class="color-picker-wrapper">
                        <input type="color" id="fg-color" value="#FFFFFF">
                        <div class="color-preview" id="fg-preview" style="background-color: #FFFFFF;"></div>
                    </div>
                    <div class="input-row">
                        <label>Hex</label>
                        <input type="text" id="fg-hex-input" value="#FFFFFF" maxlength="7">
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="actions-group">
                    <button id="swap-colors" class="icon-btn" aria-label="Swap Colors" title="Swap Colors">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.5 16.5L4 13M4 13L7.5 9.5M4 13H14M16.5 7.5L20 11M20 11L16.5 14.5M20 11H10"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <button id="randomize-colors" class="icon-btn" aria-label="Randomize Colors"
                        title="Randomize Colors">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>

                <!-- Background Color -->
                <div class="color-group" id="bg-group">
                    <div class="color-header">
                        <h2>Background</h2>
                        <span class="color-value" id="bg-hex-display">#6366F1</span>
                    </div>
                    <div class="color-picker-wrapper">
                        <input type="color" id="bg-color" value="#6366F1">
                        <div class="color-preview" id="bg-preview" style="background-color: #6366F1;"></div>
                    </div>
                    <div class="input-row">
                        <label>Hex</label>
                        <input type="text" id="bg-hex-input" value="#6366F1" maxlength="7">
                    </div>
                </div>
            </div>

            <div class="results-section">
                <div class="contrast-score-card">
                    <h3>Contrast Ratio</h3>
                    <div class="score-display">
                        <span id="contrast-ratio">4.58</span>
                        <span class="score-label"> : 1</span>
                    </div>
                    <div class="rating-badge" id="overall-rating">Good</div>
                </div>

                <div class="compliance-grid">
                    <div class="compliance-item">
                        <span class="label">AA Normal</span>
                        <span class="status pass" id="aa-normal">Pass</span>
                    </div>
                    <div class="compliance-item">
                        <span class="label">AA Large</span>
                        <span class="status pass" id="aa-large">Pass</span>
                    </div>
                    <div class="compliance-item">
                        <span class="label">AAA Normal</span>
                        <span class="status fail" id="aaa-normal">Fail</span>
                    </div>
                    <div class="compliance-item">
                        <span class="label">AAA Large</span>
                        <span class="status pass" id="aaa-large">Pass</span>
                    </div>
                </div>

                <div class="preview-box" id="preview-box">
                    <p class="preview-text large">Large Text Preview</p>
                    <p class="preview-text normal">Normal text preview for reading content.</p>
                </div>
            </div>
        </div>
    </main>

    <div id="toast-container" class="toast-container"></div>
    <script src="script.js"></script>
</body>

</html>
